<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/message.css">


    <style>
        .page {
            display: none;
        }

        .page.active {
            display: block;
        }
    </style>
</head>

<body>
    <header></header>

    <main>
    </main>

    <footer></footer>


    <button class="message" value="open">

    </button>
    <div class="message_modal">
        <div class="message_container">
            <!-- 쪽지 메인 페이지 -->
            <div class="page active" id="note_inbox">
                <div class="message_top">
                    <div class="inbox">
                        <button class="massage_top_btn inbox_btn" style="color: #39435C;">수신함</button>
                    </div>
                    <div class="outbox">
                        <button class="massage_top_btn outbox_btn" style="color: #C1C5D4;">발신함</button>
                        <!-- <a href="message_outbox.html">발신함</a> -->
                    </div>
                    <div class="send">
                        <button class="massage_top_btn send_btn" style="color: #C1C5D4;">보내기</button>
                    </div>
                </div>
                <div class="message_body" style="overflow-y: scroll;">
                    <div class="message_list">
                        <div class="massage_inbox_select">
                            <!-- 받은 메세지함 리스트 출력-->
                            <span class="receiver_Name"></span><span class="receiver_Position"></span>
                            <p class="message_content"></p>
                        </div>
                    </div>
    
                </div>
                <div class="message_bottom">

                </div>
            </div>
            <!-- 쪽지 수신 확인 -->
            <div class="page" id="note_inbox_check">
                <div class="message_top">
                    <div class="inbox">
                        <button class="massage_top_btn inbox_btn">수신함</button>
                    </div>
                    <div class="outbox">
                        <button class="massage_top_btn outbox_btn">발신함</button>
                        <!-- <a href="message_outbox.html">발신함</a> -->
                    </div>
                    <div class="send">
                        <button class="massage_top_btn send_btn">보내기</button>
                    </div>
                </div>
                <div class="message_body">
                    <div class="inbox_user_container">
                        <div class="inbox_user">
                            <span class="receiverDetailName"></span> <span class="receiverDetailPosition"></span>
                            
                        </div>
                        <div class="inbox_date">
                            <span class="receiverDetailTime"></span>
                        </div>
                    </div>
                    <div class="inbox_content">
                        <span class="receiverDetailContent"></span>
                        
                    </div>

                    
                </div>
                <div class="message_bottom">
                    <div class="check">
                        <button class="massage_bottom_btn check_btn">확인</button>
                    </div>
                    <div class="delete">
                        <button class="massage_bottom_btn delete_btn">삭제</button>
                    </div>
                    <div class="reply">
                        <button class="massage_bottom_btn reply_btn">답장</button>
                    </div>
                </div>
            </div>
            <!-- 쪽지 발신 -->
            <div class="page" id="note_outbox">
                <div class="message_top">
                    <div class="inbox">
                        <button class="massage_top_btn inbox_btn" style="color: #C1C5D4;">수신함</button>
                    </div>
                    <div class="outbox">
                        <button class="massage_top_btn outbox_btn" style="color: #39435C;">발신함</button>
                        <!-- <a href="message_outbox.html">발신함</a> -->
                    </div>
                    <div class="send">
                        <button class="massage_top_btn send_btn" style="color: #C1C5D4;">보내기</button>
                    </div>
                </div>
                <div class="message_sendBody" style="overflow-y: scroll;">
                    <div class="message_sendList">
                        <div class="massage_inbox_sendSelect">
                            <!-- 보낸 메세지함 리스트 출력-->
                            <span class="myReceiver_Name"></span><span class="myReceiver_Position"></span>
                            <p class="message_sendContent"></p>
                        </div>
                    </div>
    
                </div>
                
                <div class="message_bottom">

                </div>
            </div>
            <!-- 쪽지 발신 확인 -->
            <div class="page" id="note_outbox_check">
                <div class="message_top">
                    <div class="inbox">
                        <button class="massage_top_btn inbox_btn" style="color: #C1C5D4;">수신함</button>
                    </div>
                    <div class="outbox">
                        <button class="massage_top_btn outbox_btn" style="color: #39435C;">발신함</button>
                        <!-- <a href="message_outbox.html">발신함</a> -->
                    </div>
                    <div class="send">
                        <button class="massage_top_btn send_btn" style="color: #C1C5D4;">보내기</button>
                    </div>
                </div>
                <div class="message_body">
                    <div class="inbox_user_container">
                        <div class="inbox_user">
                            <span>홍길동</span> <span>대리</span>
                        </div>
                        <div class="inbox_date">
                            <span> 2024/05/08 15:58:02</span>
                        </div>
                    </div>
                    <div class="inbox_content">
                        <span>sdfkjsdjkfhskjfhwshfuxcmvnefhalksjhskjfhwshfhalksjhskjfhwshfhalksjhskjfhwshfhalksjhskjfhwshfuxcmvnefhalksjhskjfhwshfuxcmvnefhalksjdasd</span>
                        <div class="inbox_date">
                        </div>

                    </div>
                </div>
                <div class="message_bottom">
                    <div class="delete">
                        <button class="massage_bottom_btn delete_btn">삭제</button>
                    </div>
                </div>
            </div>


            <!-- 쪽지 보내기 -->
            <div class="page" id="note_send">
                <div class="message_top">
                    <div class="inbox">
                        <button class="massage_top_btn inbox_btn" style="color: #C1C5D4;">수신함</button>
                    </div>
                    <div class="outbox">
                        <button class="massage_top_btn outbox_btn" style="color: #C1C5D4;">발신함</button>
                        <!-- <a href="message_outbox.html">발신함</a> -->
                    </div>
                    <div class="send">
                        <button class="massage_top_btn send_btn" style="color: #39435C;">보내기</button>
                    </div>
                </div>
                <div class="message_body">
                    <div class="inbox_user_container">
                        <div class="send_user_select">
                            <select name="users" id="userSelect" class="select">
                                <option value="" selected disabled>선택</option>
                                
                            </select>
                        </div>
                    </div>
                    <div class="send_content">
                        <textarea class="send_content_area"></textarea>
                    </div>

                </div>
                <div class="message_bottom">
                    <div class="check">
                        <button class="massage_bottom_btn check_btn" id="sendBtn">확인</button>
                    </div>
                </div>
            </div>



        </div>
    </div>
