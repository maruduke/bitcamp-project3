<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>(주)위계질서 - 사원등록</title>

        <link rel="stylesheet" href="/css/login.css" />
    </head>

    <body>
        <main>
            <div class="Login">
                <div class="login_logo"></div>
                <div class="er_container">
                    <div class="box" style="width: 480px; height: 530px">
                        <div class="inputbox" style="margin-top: 65px">
                            <input type="text" id="name" name="username" placeholder="NAME" />
                        </div>
                        <div class="inputbox">
                            <input type="email" id="email" name="email" placeholder="E - MAIL" />
                        </div>
                        <div class="inputbox">
                            <input type="password" id="password" name="password" placeholder="PASSWORD" />
                        </div>
                        <div class="inputbox">
                            <input type="tel" id="tel" name="tel" placeholder="PHONE" />
                        </div>
                        <div class="inputbox">
                            <input type="text" id="dept" name="dept" placeholder="DEPT" />
                        </div>
                        <div class="inputbox">
                            <input type="text" id="position" name="position" placeholder="POSITON" />
                        </div>

                        <button class="btn" style="margin-top: 45px">추가하기</button>
                    </div>
                </div>
            </div>
        </main>
        <script src="/js/registration/registration.js"></script>
    </body>
</html>
