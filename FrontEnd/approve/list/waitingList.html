<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>(주)위계질서 - 대기 중인 목록</title>

        <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body>
        <header></header>

        <main class="list waitingList" id="waitingList">
            <div class="container">
                <section class="flex">
                    <div class="w100p">
                        <div class="box h500">
                            <div class="title-white-box pos-relative space-between align-center pdx25">
                                <h2>대기 중인 목록</h2>
                                <div class="toggle-box">
                                    <div class="toggle-button-cover">
                                        <div id="button-3" class="button r">
                                            <input class="checkbox" type="checkbox" />
                                            <div class="knobs"></div>
                                            <div class="layer"></div>
                                        </div>
                                    </div>
                                </div>
                                <a href="/approve/main" class="return-btn">
                                    <span></span>
                                </a>
                            </div>
                            <div id="app" class="scroll h400">
                                <div class="content app"></div>
                            </div>
                            <div id="ref" class="scroll hide h400">
                                <div class="content ref"></div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <footer></footer>

        <div class="message" id="message"></div>

        <script type="module" src="/js/common.js"></script>
        <script type="module" src="/js/list/waitingList.js"></script>
    </body>
</html>
