<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/mypage.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>

    </style>
</head>

<body>
    <header></header>

    <main class="mypage">
        <div class="container">
            <section class="flex">
                <div class="w100p">
                    <div class="box" style="height: 500px;">
                        <div class="userflex">
                            <div class="userprofile">
                                <div class="userimage">
                                    <img src="../assets/images/userimg.webp" alt="">
                                </div>
                                <div class="usertext">
                                    <span class="username" id="userName"></span>
                                    <span class="emp" id="userPosition"></span>
                                </div>
                            </div>
                            <div class="userinfo">
                                <div class="user_inputbox">
                                    <span id="userDept">부서 : </span>
                                </div>
                                <div class="user_inputbox">
                                    <span id="userId">사번 : </span>
                                </div>
                                <div class="user_inputbox">
                                    <span id="userEmail">이메일 : </span>
                                </div>
                                <div class="user_inputbox_modify">
                                    <span class="uesr_inpubox_text">전화번호 : </span>
                                    <input type="tel" id="userPhone" placeholder="-없이 입력하세요">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="check-btn row-direction ">
                        <button class="blue-btn" id="saveChanges">수정하기</button>
                        <a href="mypage" class="blue-btn">돌아가기</a>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer></footer>

    <div class="message blind">
        쪽지보내기
    </div>

    <script src="/js/common.js"></script>
    <script src="/js/myPageModify.js"></script>
</body>

</html>
